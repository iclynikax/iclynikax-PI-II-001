{% extends "base.html" %}
{% load static %}

{% block 'head' %}
    <link rel="stylesheet" href="{% static 'usuarios/css/usuarios.css' %}">
{% endblock 'head' %}

{% block 'body' %}

    <div class="container-fluid">
        <div class="row">
            <div class="col-md d-flex justify-content-center">
                <div class="cont-cadastro">
                    <br>
                    <br>
                    <section class="cont-logo">
                        <img class="logo" src="{% static 'geral/img/logo.png' %}">
                        <label class="text-logo">iClynikaX</label>
                    </section>
                    <hr>
                    
                    <form action="{% url 'url_fnct_upgrde_snha' Usuario.token %}" method="POST">{% csrf_token %}
                        <h2 class="fonte-destaque1">Redefinindo sua senha...</h2>
                        {% if messages %}
                            <br>
                            {% for message in messages %}
                                <section class="alert {{message.tags}}">
                                    {{message}}
                                </section>
                            {% endfor %}
                        {% endif %}
                        <br>
                        <label for="">Usuário:</label>
                        <input type="text" name="NomeDoUsuario" id="" class="form-control" disabled value="{{Usuario.user.first_name}} {{Usuario.user.last_name}}">
                        <br>
                        <label for="">eMail:</label>
                        <input type="text" name="username" id="" class="form-control" disabled value="{{Usuario.user.email}}">
                        <br>
                        <br>
                        <label for="">Digite sua nova senha:</label>
                        <input type="password" name="getsenha1" id="" class="form-control" placeholder="Digite sua senha ..." required>
                        <br>
                        <br>
                        <label for="">Redigite sua nova senha:</label>
                        <input type="password" name="getsenha2" id="" class="form-control" placeholder="Redigite sua senha ..." required>
                        <br>
                       
                        <input type="submit" value="Salvar sua nova senha" class="btn btn-success btn-dark-color">
                        <a href="{% url 'url_login' %}" class="btn btn-dark-color-outline">Já possui conta?</a>
                    </form>
                </div>

            </div>
            <div class="col-md bg-main d-flex justify-content-center align-items-center">
                <img src="{% static 'usuarios/img/ilustracao.png' %}" alt="">
            </div>
        </div>
    </div>


{% endblock 'body' %}
