{% extends "base.html" %}
{% load static %}

{% block 'head' %}
    <link rel="stylesheet" href="{% static 'usuarios/css/usuarios.css' %}">
{% endblock 'head' %}

{% block 'body' %}

    <div class="container-fluid">
        <div class="row">
            <div class="col-md d-flex justify-content-center">
                <div class="cont-cadastro" style="WIDTH:500px">
                    <br>
                    <br>
                    <section class="cont-logo">
                        <img class="logo" src="{% static 'geral/img/logo.png' %}">
                        <label class="text-logo">iClynikaX</label>
                    </section>
                    <hr>
                    
                    <form action="{% url 'url_cadastro' %}" method="post"> {% csrf_token %}
                        <h2 class="fonte-destaque1">Cadastre-se</h2>
                        {% if messages %}
                            <br>
                            {% for message in messages %}
                                <section class="alert {{message.tags}}">
                                    {{message}}
                                </section>
                            {% endfor %}
                        {% endif %}
                        <br>
                        <label for="">Username</label>
                        <input type="text" name="username" id="" class="form-control" placeholder="Username ..." required>
                        <br>
                        <label for="">E-mail</label>
                        <input type="text" name="email" id="" placeholder="email@email.com" class="form-control" required>
                        <br>
                        <div class="row">
                            <div class="col-md">
                                <label for="">Senha</label>
                                <input type="password" name="senha" class="form-control" placeholder="Digite sua senha ..." required>
                            </div>
                            <div class="col-md">
                                <label for="">Confirmar senha</label>
                                <input type="password" name="confirmar_senha" class="form-control" placeholder="Digite sua senha novamente ..." id="" required>
                            </div>
                        </div>
                        <br>

                        <input type="submit" value="Cadastrar" class="btn btn-success btn-dark-color">
                        <a href="{% url 'url_login' %}" class="btn btn-dark-color-outline">Já possui uma conta?</a> <a href="{% url 'URL_rcprrusrnme' %}" class="btn btn-dark-color-outline">Esqueceu seu username?</a>
                    </form>
                </div>

            </div>
            <div class="col-md bg-main d-flex justify-content-center align-items-center">
                <img src="{% static 'usuarios/img/ilustracao.png' %}" alt="">
            </div>
        </div>
    </div>


{% endblock 'body' %}
